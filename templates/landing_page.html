<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /**Variables**/
html, body {
  padding: 0;
  margin: 0;
  font-family: "Open Sans", sans-serif;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
  background: #444;
}

.screen {
  position: absolute;
  width: 50%;
  height: 100%;
  overflow: hidden;
}

.screen.left {
  left: 0;
  background: url("https://4kwallpapers.com/images/wallpapers/windows-11-dark-mode-abstract-background-black-background-2880x1800-8710.jpg") center center no-repeat;
  background-size: cover;
}
.screen.left:before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background: rgba(74, 8, 9, 0.7);
}

.screen.right {
  right: 0;
  background: url("https://www.gentlemansgazette.com/wp-content/uploads/2014/10/Straw-or-Hay-Colored-White-Wine.jpg") center center no-repeat;
  background-size: cover;
}
.screen.right:before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background: rgba(255, 249, 239, 0.8);
}

.info {
  position: absolute;
  left: 50%;
  top: 20%;
  width: 100%;
  transform: translateX(-50%);
  text-align: center;
}

h1 {
  font-size: 6rem;
  text-align: center;
  font-family: "Parisienne", cursive;
}

h1.red-wine {
  color: rgba(212, 26, 50, 0.7);
}

h1.white-wine {
  color: rgba(208, 176, 108, 0.7);
}

button {
  background-color: rgba(255, 255, 255, 0);
  border: none;
}

.button {
  display: block;
  height: 2.6rem;
  padding-top: 1.2rem;
  width: 15rem;
  text-align: center;
  border-radius: 4px;
  font-weight: 600;
  font-size: 1rem;
  text-transform: uppercase;
  text-decoration: none;
  transition: all 0.2s;
  letter-spacing: 1px;
}

.left .button {
  color: rgba(212, 26, 50, 0.7);
  border: 3px solid rgba(212, 26, 50, 0.7);
}

.right .button {
  color: rgba(208, 176, 108, 0.7);
  border: 3px solid rgba(208, 176, 108, 0.7);
}

.left .button:hover {
  border-color: rgba(212, 26, 50, 0.7);
  background-color: rgba(212, 26, 50, 0.7);
  color: white;
}

.right .button:hover {
  border-color: rgba(208, 176, 108, 0.7);
  background-color: rgba(208, 176, 108, 0.7);
  color: white;
}

.screen.left, .screen.right, .screen.right:before, .screen.left:before {
  transition: 1000ms all ease-in-out;
}

.hover-left .left, .hover-right .right {
  width: 75%;
}

.hover-left .right, .hover-right .left {
  width: 25%;
}

.hover-left .right:before, .hover-right .left:before {
  z-index: 2;
}

@media (max-width: 800px) {
  h1 {
    font-size: 5rem;
  }

  .button {
    width: 12rem;
  }
}
@media (max-width: 700px) {
  h1 {
    font-size: 4rem;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <section class="screen left">
           <div class="info">
              <h1 class="red-wine">View All Contacts</h1>
              <button>
                 <a href="/list-all-contacts" class="button">View</a>
              </button>
           </div>
        </section>
        <section class="screen right">
           <div class="info">
              <h1 class="white-wine">View All Portfolio's</h1>
              <button>
                 <a href="/all-portfolio" class="button">View</a>
              </button>
           </div>
        </section>
     </div>
     <script>
        // Constants
const doc = document;
const right = doc.querySelector(".right");
const left = doc.querySelector(".left");
const container = doc.querySelector(".container");

left.addEventListener("mouseenter", () => {
   container.classList.add("hover-left");
});

left.addEventListener("mouseleave", () => {
   container.classList.remove("hover-left");
});

right.addEventListener("mouseenter", () => {
   container.classList.add("hover-right");
});

right.addEventListener("mouseleave", () => {
   container.classList.remove("hover-right");
});
     </script>
</body>
</html>
