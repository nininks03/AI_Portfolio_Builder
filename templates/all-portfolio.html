<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}

.create-portfolio-btn {
  background-color: #04AA6D;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  margin-bottom: 20px;
  cursor: pointer;
}

.create-portfolio-btn a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.create-portfolio-btn:hover {
  background-color: #038a58;
}

.view-btn {
  background-color: #007bff;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  margin-right: 5px;
}

.view-btn a {
  color: white;
  text-decoration: none;
  font-size: 12px;
}

.view-btn:hover {
  background-color: #0056b3;
}



    </style>
</head>
<body>

    <h1>Portfolio's</h1>
    <button type="button" class="create-portfolio-btn"> <a href="/create-portfolio">Create Portfolio</a></button>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>View Portfolio</th>
  </tr>

  {% for user in data %}
  <tr>
    <td>{{user.name}}</td>
    <td>{{user.title}}</td>
    <td><button class="view-btn"> <a href="/view-portfolio/{{user.id}}">View Portfolio</a></button></td>
  </tr>
  {% endfor %}
 
</table>


</body>
</html>
